<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password-Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1><br>
        <label for="display">
            <input type="text" id="display" placeholder="@0vfd89fv" disabled>
            <i class="fa fa-clone" aria-hidden="true"></i>
        </label><br>
        <input id="range" type="range" max="12" min="2" class="range"><span id="numberlength"></span><br>
        <button id="generatepassword">Generate Password</button>
    </div>

</body>
<script src="script.js"></script>

</html>
